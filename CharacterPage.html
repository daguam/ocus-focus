<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="author" content="David Eduardo GutiÃ©rrez Amarillas">
        <meta name="description" content="This is my first web deveopment project and it's purpouse is to 
        serve as an introduction to javaScript, html, css and some other concepts">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Character Page</title>
    </head>
    <body>
        <h1>Current Character</h1>
        <br><br>
        <button class="button" type="button" onclick="prevChar()">Previous</button>
        <button class="button" type="button" onclick="nextChar()">Next</button>
        <br><br>
        <div>
            <p id="tableStatus"></p>
            <table id="charTable">
                <tr>
                    <td>Name:</td><td id="name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td id="age"></td>
                </tr>
                <tr>
                    <td>Level:</td><td id="level"></td>
                </tr>
                <tr>
                    <td>Hp:</td><td id="hp"></td>
                </tr>
                <tr>
                    <td>MaxHit:</td><td id="maxHit"></td>
                </tr>
            </table><img id="character" src="images/Poreon.png" alt="current character image">
        </div>
        <br><br><br>
        <button class="delete" type="button" onclick="deleteChar()">Delete</button>
        <br><br><br>
        <form action="/CharacterPage.html" method="POST">
            <fieldset>
                <legend>Create New Character</legend>
                <label for="nameInput">Name:</label>
                <input type="text" value="THINK OF A NEW NAME!" class="input" id="nameInput">
                <br><br>          
                <button class="add" type="button" onclick="addChar()">Add</button>
            </fieldset>
        </form>
        <div>
            <h2>Character List</h2>
            <p id="charList"></p>
            <button class="button" type="button" onclick="sortCharAge()">Sort by age</button>
        </div>
        <br>
        <br>
        <button class="back" onclick="backIndex()">Back to index</button>
    <!-- Script loads at the end-->
    <script src="scripts/CharacterPage.js"></script>
    </body>
</html>
