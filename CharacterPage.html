<!DOCTYPE html>
<html>
    <head>
        <script src="scripts/CharacterPage.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        
    </head>
    <body>
        <h1>Current Character</h1>
        <div>
            <p id="tableStatus"></p>
            <table id="charTable">
                <tr>
                    <td>Name:</td><td id="name"></td>
                </tr>
                <tr>
                    <td>Age:</td><td id="age"></td>
                </tr>
                <tr>
                    <td>Level:</td><td id="level"></td>
                </tr>
                <tr>
                    <td>Hp:</td><td id="hp"></td>
                </tr>
                <tr>
                    <td>MaxHit:</td><td id="maxHit"></td>
                </tr>
            </table>
        </div>
        <form>
            <button type="button" onclick="prevChar()">Previous</button>
            <button type="button" onclick="nextChar()">Next</button>
            <br>
            <input id="nameInput"><button type="button" onclick="addChar()">Add</button>
            <br>
            <button type="button" onclick="deleteChar()">Delete</button>

        </form>
        <div>
            <h2>Character List</h2>
            <p id="charList"></p>
            <script>
                charList();
                charDisplay(Characters[charIndex]);
            </script>
            <button type="button" onclick="sortCharAge()">Sort by age</button>
        </div>
    </body>
</html>
